<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lobitos | Store</title>
  <meta name="descrition" content="This is description">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  <script src="main.js"></script>
</head>
<body>
  <header class="main-header">
    <nav class="nav main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li class="current"><a href="store.html">Store</a></li>
      </ul>
    </nav>
    <h1 class="band-name band-name-large">Lobitos</h1>
    <div class="container">
      <button class="btn btn-header" type="button">Latest Track</button>
    </div>
    <button class="btn btn-header btn-play" type="button">&#9658;</button>
  </header>

    <section class="content-section container">
      <h2 class="section-header">MUSIC</h2>
      <div class="shop-items">
        <div class="shopitem">
          <span class="itemtitle">Track 1</span>
          <img class="itemimage" src="images/ilu.JPG">
          <div class="itemdetails">
            <span class="itemprice">$20.00</span>
            <button class="btn prybtn itembtn" role="button">Add To Cart</button>
          </div>
        </div>

        <div class="shopitem">
          <span class="itemtitle">Track 2</span>
          <img class="itemimage" src="images/guitar.jpg">
          <div class="itemdetails">
            <span class="itemprice">$18.35</span>
            <button class="btn prybtn itembtn" role="button">Add To Cart</button>
          </div>
        </div>

        <div class="shopitem">
          <span class="itemtitle">Track 3</span>
          <img class="itemimage" src="images/mic.jpg">
          <div class="itemdetails">
            <span class="itemprice">$25.10</span>
            <button class="btn prybtn itembtn" role="button">Add To Cart</button>
          </div>
        </div>

        <div class="shopitem">
          <span class="itemtitle">Track 4</span>
          <img class="itemimage" src="images/sax.jpg">
          <div class="itemdetails">
            <span class="itemprice">$10.72</span>
            <button class="btn prybtn itembtn" role="button">Add To Cart</button>
          </div>
        </div>
      </div>
    </section>

    <section class="content-section container">
      <h2 class="section-header">MERCH</h2>
      <div class="shop-items">
        <div class="shopitem">
          <span class="itemtitle">T-Shirt</span>
          <img class="itemimage" src="images/shirt.jpg">
          <div class="itemdetails">
            <span class="itemprice">$50.00</span>
            <button class="btn prybtn itembtn" role="button">Add To Cart</button>
          </div>
        </div>

        <div class="shopitem">
          <span class="itemtitle">Car</span>
          <img class="itemimage" src="images/car.jpg">
          <div class="itemdetails">
            <span class="itemprice">$50000.00</span>
            <button class="btn prybtn itembtn" role="button">Add To Cart</button>
          </div>
        </div>
      </div>
    </section>

    <section class="content-section container">
      <h2 class="section-header">CART</h2>
      <div class="cartrow">
        <span class="cartitem cartheader cartcolumn">Item</span>
        <span class="cartprice cartheader cartcolumn">Price</span>
        <span class="cartquantity cartheader cartcolumn">Quantity</span>
      </div>

      <div class="cartrow">
        <div class="cartitem cartcolumn">
          <img class="cartitemimage" src="images/ilu.JPG" width="100" height="100">
          <span class="cartitemtitle">Track 1</span>
        </div>
        <span class="cartprice cartcolumn">$20.00</span>
        <div class="cartquantity cartcolumn">
          <input class="cartquantityinput" type="number" value="1">
          <button class="btn btndanger" role="button">Remove</button>
        </div>

      </div>
      <div class="cartrow">
        <div class="cartitem cartcolumn">
          <img class="cartitemimage" src="images/shirt.jpg" width="100" height="100">
          <span class="cartitemtitle">T-Shirt</span>
        </div>
        <span class="cartprice cartcolumn">$50.00</span>
        <div class="cartquantity cartcolumn"> 
          <input class="cartquantityinput" type="number" value="3">
          <button class="btn btndanger" role="button">Remove</button>
        </div>

      </div>
      <div class="carttotal">
        <strong class="carttotaltitle">Total</strong>
        <span class="carttotalprice">$170.00</span>
      </div>
      <button class="btn prybtn purchasebtn" role="button">Order</button>
    </section>

  <footer class="main-footer">
    <div class="container main-footer-container">
      <h3 class="band-name">Lobitos.</h3>
      <p class="copyright">Copyright &copy; 2019</p>
      <ul class="nav footer-nav">
        <li>
            <a href="https://facebook.com" target="_blank">
              <img src="images/facebook.png" width="50" height="50">
            </a>
          </li>
          <li>
            <a href="https://twitter.com" target="_blank">
              <img src="images/twitter.png" width="50" height="50">
            </a>
          </li>
          <li>
            <a href="https://youtube.com" target="_blank">
              <img src="images/youtube.png" width="50" height="50">
            </a>
          </li>
        </ul>
      </div>
  </footer>
</body>
</html>
